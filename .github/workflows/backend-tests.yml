name: Backend Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  backend-jest:
    name: Jest Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        run: npm run test:backend -- --runInBand

